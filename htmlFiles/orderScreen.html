<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssFiles/orderScreen.css" />
    <title>Realizar Pedido</title>
</head>

<body>
    <div class="container">
        <h2>Realizar Pedido</h2>

        <form class="container">
            <label for="productId">Código de Identificación del Producto:</label>
            <input type="text" id="productId" disabled>

            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" disabled>

            <label for="supplier">Proveedores disponibles para este producto:</label>
            <select id="supplier">
                <option value="supplier1">Proveedor 1</option>
                <option value="supplier2">Proveedor 2</option>
                <option value="supplier3">Proveedor 3</option>
            </select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity">

            <div class="button-container">
                <button type="submit">Confirmar Pedido</button>
                <button id="returnButton" type="button">Regresar</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script type="text/javascript" src="../jsFiles/orderScreen.js"></script>
</body>

</html>
