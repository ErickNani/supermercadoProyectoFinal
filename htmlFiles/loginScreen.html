<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manejo de Inventario</title>
    <link rel="stylesheet" href="../cssFiles/styles.css"/>
</head>
<body>
    <div class="container">
        <form id="form-login">
            <h1 id="header">Inicio de Sesión</h1>
            <div class="field">
                <label for="loginName">ID del empleado</label>
                <input type="text" id="loginName" minlength="4" required />
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <input type="submit" value="Iniciar Sesión"/>
        </form>
    </div>
    <script type="text/javascript" src="../jsFiles/loginScreen.js"></script>
</body>
</html>
